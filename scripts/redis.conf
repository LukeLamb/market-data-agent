# Redis Configuration for Market Data Agent Phase 3 Step 2
# Optimized for high-performance caching with sub-millisecond response times

# Network and connection settings
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Memory and persistence settings
# Use memory-optimized configuration for caching
save ""  # Disable RDB snapshots for pure cache usage
appendonly no  # Disable AOF for performance (data is not critical)

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru  # Evict least recently used keys when memory limit reached

# Performance optimization
# Enable Redis to use all available CPU cores
io-threads 4
io-threads-do-reads yes

# Network performance
tcp-nodelay yes
repl-disable-tcp-nodelay no

# Connection limits
maxclients 1000

# Logging
loglevel notice
logfile ""

# Security (basic settings)
# Note: In production, add more security configurations
requirepass ""  # No password for development

# Advanced memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory usage optimization
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100

# Kernel settings for performance
# These may require host-level configuration
# vm-enabled no
# vm-swap-file /tmp/redis.swap

# Client connection settings
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128

# Command renaming for security (optional)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Disable potentially dangerous commands in production
# rename-command CONFIG ""
# rename-command SHUTDOWN SHUTDOWN_SECRET

# Enable keyspace notifications for cache invalidation
notify-keyspace-events Ex

# Performance monitoring
latency-monitor-threshold 100

# Memory reporting
memory-usage-sample-keys 5