# Vault Namespace Configuration
# Phase 4 Step 3: Configuration Management & Environment Automation

apiVersion: v1
kind: Namespace
metadata:
  name: vault
  labels:
    name: vault
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault
    app.kubernetes.io/version: "1.15.2"
    app.kubernetes.io/component: vault
    app.kubernetes.io/part-of: market-data-agent
    app.kubernetes.io/managed-by: helm

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vault-resource-quota
  namespace: vault
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    services: "5"
    secrets: "20"
    configmaps: "10"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: vault-limit-range
  namespace: vault
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
  - default:
      storage: 10Gi
    type: PersistentVolumeClaim