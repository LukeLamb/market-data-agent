apiVersion: v1
kind: Secret
metadata:
  name: market-data-agent-secrets
  namespace: market-data-agent
  labels:
    app.kubernetes.io/name: market-data-agent
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: market-data-platform
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  # Database connection strings
  database-url: "postgresql://username:password@timescaledb:5432/market_data"
  redis-url: "redis://redis:6379/0"

  # API Keys (base64 encoded in production)
  api-keys: |
    {
      "alpha_vantage": "demo",
      "iex_cloud": "demo",
      "twelve_data": "demo",
      "finnhub": "demo",
      "polygon": "demo"
    }

  # JWT secrets
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  jwt-algorithm: "HS256"
  jwt-expiration: "3600"

  # Encryption keys
  encryption-key: "your-encryption-key-32-chars-long"

  # Monitoring tokens
  prometheus-token: "prometheus-scraping-token"
  grafana-token: "grafana-admin-token"

  # External service credentials
  vault-token: "vault-service-token"
  consul-token: "consul-service-token"
---
apiVersion: v1
kind: Secret
metadata:
  name: market-data-agent-tls
  namespace: market-data-agent
  labels:
    app.kubernetes.io/name: market-data-agent
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: market-data-platform
    app.kubernetes.io/managed-by: kustomize
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Replace with actual certificate in production
    # This is a placeholder for TLS certificate
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Replace with actual private key in production
    # This is a placeholder for TLS private key
    -----END PRIVATE KEY-----