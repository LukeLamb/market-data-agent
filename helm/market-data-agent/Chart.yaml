apiVersion: v2
name: market-data-agent
description: A Helm chart for Market Data Agent - Enterprise-grade market data processing with real-time streaming
type: application
version: 1.0.0
appVersion: "1.0.0"
kubeVersion: ">=1.20.0"

keywords:
  - market-data
  - trading
  - real-time
  - streaming
  - timeseries
  - financial

home: https://github.com/LukeLamb/market-data-agent
sources:
  - https://github.com/LukeLamb/market-data-agent

maintainers:
  - name: Market Data Team
    email: team@marketdata.com

annotations:
  category: Analytics
  licenses: MIT
  images: |
    - name: market-data-agent
      image: market-data-agent:1.0.0

dependencies:
  - name: postgresql
    version: "^12.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database
  - name: redis
    version: "^17.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache
  - name: prometheus
    version: "^23.0.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
    tags:
      - monitoring