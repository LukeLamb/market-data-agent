[tool:pytest]
# Pytest configuration for Market Data Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    integration: Integration tests that test multiple components together
    slow: Tests that take longer than usual to run
    network: Tests that require network access
    api_key: Tests that require API keys to run
    unit: Unit tests (default)

# Output configuration
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=5
    -v

# Coverage configuration (if coverage is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Test timeout (requires pytest-timeout)
timeout = 30

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:yfinance.*
    ignore::RuntimeWarning:aiohttp.*
    ignore::pytest.PytestAsyncioFixtureLoopScopeDefaultWarning